<!DOCTYPE html>
<html>
<head>
    <title>Lead Submission Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .required:after { content: " *"; color: red; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Lead Information</h1>
    <form id="leadForm">
        <div class="form-group">
            <label for="full_name" class="required">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="company_size">Company Size</label>
            <select id="company_size" name="company_size">
                <option value="">Select...</option>
                <option value="1-10">1-10 employees</option>
                <option value="11-50">11-50 employees</option>
                <option value="51-200">51-200 employees</option>
                <option value="201-500">201-500 employees</option>
                <option value="501+">501+ employees</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="budget" class="required">Budget ($)</label>
            <input type="number" id="budget" name="budget" required>
        </div>
        
        <div class="form-group">
            <label for="interest_level" class="required">Interest Level</label>
            <select id="interest_level" name="interest_level" required>
                <option value="">Select...</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        
        <button type="submit">Submit Lead</button>
    </form>

    <script>
        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            fetch("https://salmasalah.app.n8n.cloud/webhook-test/REMWASTE", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Thank you! Your lead has been submitted.');
                this.reset();
            })
            .catch(error => {
                alert('There was an error submitting your lead.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
