
<!DOCTYPE html>
<html>
<head>
    <title>Lead Submission Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; display: none; }
        .required:after { content: " *"; color: red; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        button:disabled { background: #cccccc; }
        #response { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .failure { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Lead Information</h1>
    <form id="leadForm">
        <!-- Full Name -->
        <div class="form-group">
            <label for="full_name" class="required">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <!-- Email with Validation -->
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError">Please enter a valid email (e.g., user@example.com)</div>
        </div>
        
        <!-- Phone with Validation -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., (123) 456-7890">
            <div class="error" id="phoneError">Please enter a valid phone (e.g., (123) 456-7890)</div>
        </div>
        
        <!-- Other Fields -->
        <div class="form-group">
            <label for="company_size">Company Size</label>
            <select id="company_size" name="company_size">
                <option value="">Select...</option>
                <option value="1-10">1-10 employees</option>
                <option value="11-50">11-50 employees</option>
                <option value="51-200">51-200 employees</option>
                <option value="201-500">201-500 employees</option>
                <option value="501+">501+ employees</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="budget" class="required">Budget ($)</label>
            <input type="number" id="budget" name="budget" required min="0">
        </div>
        
        <div class="form-group">
            <label for="interest_level" class="required">Interest Level</label>
            <select id="interest_level" name="interest_level" required>
                <option value="">Select...</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        
        <button type="submit" id="submitBtn">Submit Lead</button>
        <div id="response"></div>
    </form>

    <script>
        // =============================================
        // VALIDATION FUNCTIONS
        // =============================================
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            // Accepts: (123) 456-7890, 123-456-7890, 123.456.7890, +1 123 456 7890
            const re = /^(\+\d{1,3}\s?)?(\(\d{3}\)|\d{3})[\s.-]?\d{3}[\s.-]?\d{4}$/;
            return !phone || re.test(phone); // Phone is optional
        }

        // =============================================
        // FORM SUBMISSION HANDLER
        // =============================================
        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const responseDiv = document.getElementById('response');
            
            // Reset UI
            submitBtn.disabled = true;
            responseDiv.style.display = 'none';
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            // Get form values
            const formData = {
                full_name: document.getElementById('full_name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                company_size: document.getElementById('company_size').value,
                budget: parseFloat(document.getElementById('budget').value),
                interest_level: document.getElementById('interest_level').value
            };

            // Client-side validation
            let isValid = true;

            if (!validateEmail(formData.email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            if (!validatePhone(formData.phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            if (!isValid) {
                responseDiv.textContent = 'Please correct the highlighted errors';
                responseDiv.className = 'failure';
                responseDiv.style.display = 'block';
                submitBtn.disabled = false;
                return;
            }

            // Submit to n8n
            try {
                const response = await fetch('https://salmasalah.app.n8n.cloud/webhook-test/REMWASTE', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Server error');
                
                responseDiv.textContent = 'Thank you! Your lead has been submitted.';
                responseDiv.className = 'success';
                this.reset();
            } catch (error) {
                responseDiv.textContent = 'Error: Failed to submit lead. Please try again.';
                responseDiv.className = 'failure';
                console.error('Submission error:', error);
            } finally {
                responseDiv.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        // =============================================
        // REAL-TIME VALIDATION (AS USER TYPES)
        // =============================================
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('emailError').style.display = 
                this.value && !validateEmail(this.value) ? 'block' : 'none';
        });

        document.getElementById('phone').addEventListener('input', function() {
            document.getElementById('phoneError').style.display = 
                this.value && !validatePhone(this.value) ? 'block' : 'none';
        });
    </script>
</body>
</html>
