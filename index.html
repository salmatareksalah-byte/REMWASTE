<!DOCTYPE html>
<html>
<head>
    <title>Lead Submission Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .required:after { content: " *"; color: red; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #response { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Lead Information</h1>
    <form id="leadForm">
        <div class="form-group">
            <label for="full_name" class="required">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="company_size">Company Size</label>
            <select id="company_size" name="company_size">
                <option value="">Select...</option>
                <option value="1-10">1-10 employees</option>
                <option value="11-50">11-50 employees</option>
                <option value="51-200">51-200 employees</option>
                <option value="201-500">201-500 employees</option>
                <option value="501+">501+ employees</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="budget" class="required">Budget ($)</label>
            <input type="number" id="budget" name="budget" required min="0">
        </div>
        
        <div class="form-group">
            <label for="interest_level" class="required">Interest Level</label>
            <select id="interest_level" name="interest_level" required>
                <option value="">Select...</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        
        <button type="submit">Submit Lead</button>
        <div id="response"></div>
    </form>

    <script>
        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('button[type="submit"]');
            const responseDiv = document.getElementById('response');
            
            submitBtn.disabled = true;
            responseDiv.style.display = 'none';

            try {
                // Convert FormData to object and parse numbers
                const formData = new FormData(this);
                const data = {
                    full_name: formData.get('full_name'),
                    email: formData.get('email'),
                    phone: formData.get('phone') || undefined,
                    company_size: formData.get('company_size') || undefined,
                    budget: Number(formData.get('budget')),
                    interest_level: formData.get('interest_level')
                };

                const response = await fetch("https://salmasalah.app.n8n.cloud/webhook-test/REMWASTE", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Server error');
                
                responseDiv.textContent = 'Thank you! Your lead has been submitted.';
                responseDiv.className = 'success';
                this.reset();
            } catch (error) {
                responseDiv.textContent = 'Error: Failed to submit lead. Please try again.';
                responseDiv.className = 'error';
                console.error('Submission error:', error);
            } finally {
                responseDiv.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
